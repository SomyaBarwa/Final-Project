<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand fs-1 fw-bold" href="/">NAP</a>
    </div>
  </nav>
  <div class="container">
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="/register" method="post">
              <br>
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Register with</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              <!-- Username input -->
              <!--<form action="/login" method="post">-->
                
                <div class="form-outline mb-4">
                  <input type="text" id="usernameinput" class="form-control form-control-lg"
                    placeholder="Enter username" name="username" autofocus autocomplete="off">
                  <label class="form-label" for="form3Example3">Username</label>
                </div>
                
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <div class="input-box just">
                    <input type="password" id="passinput" class="form-control form-control-lg"
                      placeholder="Enter password " name="password">
                  </div>
                  <label class="form-label" for="form3Example4">Password</label>
                </div>

                <!-- Password confirmation -->
                <div class="form-outline mb-3">
                    <div class="input-box just">
                      <input type="password" id="passinput" class="form-control form-control-lg"
                        placeholder="Confirm password " name="confirmation">
                    </div>
                    <label class="form-label" for="form3Example4">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">

                <br>

                <button class="btn btn-primary" type="submit">Register</button>

              <!--</form>-->

              <div class="text-center text-lg-start mt-4 pt-2" style="transform: translateY(-25px);">
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? 
                  <a href="/login" class="link-danger">Sign in</a></p>
              </div>

            </form>
          </div>
        </div>

      </div>
    </section>
  </div>
  <footer>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
